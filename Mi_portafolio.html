<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="Style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Genny Laguado</title>
  </head>
  <body class="none-margin">
    <!-- Nav bar -->
    <div class="Nav-bar">
      <div class="flex" style="align-items: center">
        <img src="Fotos/Logo_GL.png" alt="logo" height="100%" />
        <div style="font-size: 36px; font-weight: bold">Genny Laguado</div>
      </div>
      <nav style="margin: auto">
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="#news">Portafolio</a></li>
          <li><a href="#contact">Sobre mí</a></li>
          <li><a href="#about">Testimonios</a></li>
        </ul>
      </nav>
      <div style="margin-left: auto; margin-top: auto; margin-bottom: auto">
        <button class="button">Contáctame</button>
      </div>
    </div>
    <!-- Header -->
    <div class="header" style="align-items: center">
      <div class="about-me">
        <span class="txt-1">Hola, soy Genny</span>
        <div>
          <span class="txt-2">Diseñadora UX/UI dedicada a crear</span>
          <span class="txt-2" style="color: #a47864"
            >experiencias de usuario</span
          >
          <span class="txt-2">excepcionales</span>
        </div>
        <span class="txt-3"
          >Creo experiencias intuitivas que conectan personas con soluciones
          innovadoras.</span
        >
        <button class="button">Contáctame</button>
      </div>

      <div style="margin-left: auto; padding-right: 132px">
        <img src="Fotos/Fondo_foto.png" alt="Genny la más linda" />
      </div>
    </div>
  </body>
</html>
